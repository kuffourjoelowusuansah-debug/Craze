<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazeMart | Own the Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #0056B3;   /* Deep Royal Blue */
            --secondary: #2ECC71; /* Fresh Mint */
            --accent: #FFC107;    /* Golden Yellow */
            --bg: #F8F9FA;
            --white: #FFFFFF;
            --gray: #8E8E93;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Mobile Phone Mockup Container */
        .phone-container {
            width: 375px;
            height: 750px;
            background-color: var(--bg);
            border: 8px solid #222;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Header */
        header {
            padding: 40px 20px 10px;
            background: var(--white);
        }

        .logo-text {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .slogan {
            color: var(--secondary);
            font-size: 14px;
            font-weight: 500;
            margin-top: -5px;
        }

        /* Content Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .img-placeholder {
            height: 150px;
            background: #D1D1D6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        .card-content {
            padding: 15px;
        }

        .price {
            color: var(--primary);
            font-weight: 700;
            font-size: 18px;
        }

        /* The "Power Button" */
        .track-btn {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.3);
        }

        /* Bottom Nav */
        nav {
            height: 70px;
            background: var(--white);
            border-top: 1px solid #EEE;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 10px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray);
            font-size: 10px;
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <div class="phone-container">
        <header>
            <h1 class="logo-text">CrazeMart</h1>
            <div class="slogan">Own the Market.</div>
        </header>

        <main>
            <h2 class="section-title">The Window</h2>
            
            <div class="card">
                <div class="img-placeholder"><i data-lucide="image"></i></div>
                <div class="card-content">
                    <div style="font-weight: 500;">Premium Product</div>
                    <div class="price">$199.99</div>
                </div>
            </div>

            <a href="#" class="track-btn">
                <i data-lucide="trending-up" style="margin-right: 10px;"></i>
                <div>
                    <div style="font-weight: 600;">Track Your Business</div>
                    <div style="font-size: 10px; opacity: 0.8;">Manage growth & stats</div>
                </div>
            </a>
        </main>

        <nav>
            <a href="#" class="nav-item active">
                <i data-lucide="layout-window"></i>
                <span>Window</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="search"></i>
                <span>Shelf</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="users"></i>
                <span>Humart</span>
            </a>
            <a href="#" class="nav-item">
                <i data-lucide="user"></i>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
